<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <!-- Pikachu -->
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>
            <img src="assets/pikachu.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-character">Pikachu</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-pikachu" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-pikachu">100 / 100</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="control">
            <button class="button" id="btn-kick">Thunder Jolt</button>
            <button class="button" id="btn-special-kick">Thunder Shock</button>
            <button class="button" id="btn-heavy-attack">Iron Tail</button>
        </div>

        <!-- Charmander -->
        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="assets/charmander.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-charmander">Charmander</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-charmander" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-charmander">100 / 100</span>
                </div>
            </div>
        </div>

        <!-- Bulbasaur -->
        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>
            <img src="assets/bulbasaur.png" class="sprite">
            <div class="details">
                <h2 class="name" id="name-bulbasaur">Bulbasaur</h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-bulbasaur" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-bulbasaur">100 / 100</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="catch_screen"></div>

<script src="main.js"></script>
</body>
</html>
